<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Countdown Timer</title>
</head>
<body>
  <p>First assignment:</p>
  <input type="number" class="numberInput" placeholder="Enter number">
  <button class="startTimerBtn">Start timer</button>

  <p class="timerOutput">0</p>

  <p>Second assignment:</p>
  <input type="text" class="nameOfStudent" placeholder="Enter name">
  <input type="number" class="gradeOfStudent" placeholder="Enter grade">
  <button class="addStudentDataBtn">Add student data</button>

  <ul class="dataOutput"></ul>
  <button class="gradesAbove80Btn">Get grades above 80</button>
  <br><br>

  <div>
  <input type="number" class="gradeLimitByUserInput" placeholder="Enter limit grade">
  <button class="gradeLimitByUserBtn">Display grades above</button>
</div>

  <script src="script.js"></script>
</body>
</html>
